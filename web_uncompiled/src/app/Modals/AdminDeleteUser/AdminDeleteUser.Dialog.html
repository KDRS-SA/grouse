<div class="flex-row-between no-p no-m">
  <h1 mat-dialog-title>{{'Admin.DeleteUser' | translate}}</h1>
  <button mat-button class="no-p no-m h-80" color="warn" (click)="onNoClick()">X</button>
</div>
<mat-dialog-content>
  <p>{{'Admin.DeleteUserWarn' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex-row-between w-100">
    <button mat-raised-button (click)="onNoClick()">{{'New.Cancel' | translate}}</button>
    <button mat-raised-button [mat-dialog-close]="data" color="warn">{{'Admin.DeleteUser' | translate}}</button>
  </div>
</mat-dialog-actions>
